
{% extends 'Base.html' %}
{% load static %}

    {% block extra_head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background-image: url("/static/stjude_web/images/rosary-4978473.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            background-attachment: fixed;

        }
        #outer_form {
            width: 35%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        legend h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            height: 35px;
        }
    </style>

    {% endblock %}

<body>
<div id="outer_form" class="container">
    <legend><h1>REGISTRATION FORM</h1></legend>
    <form METHOD="POST" action="{% url 'register' %}" id="label">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required="required">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter the last name" required="required">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter the username" required="required">
        </div>
        <div class="form-group">
            <label for="registration_no">Registration Number:</label>
            <input type="text" class="form-control" id="registration_no" name="registration_no" placeholder="P101/..../20" required="required">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@gmail.com" required="required">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required="required">
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" id="password1" name="password1" required="required">
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Password:</label>
            <input type="password" class="form-control" id="password2" name="password2" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
        <p>If already registered <a href="{% url 'login' %}" class="btn btn-link">Log in</a></p>
    </form>
</div>

<div class="container">
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
